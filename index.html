<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>LYBE Dashboard</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap');
</style>
<body data-bs-theme="dark">
    <div class="container-fluid p-5 bg-secondary text-white text-center" style="font-family: 'Geist Mono'; font-weight: 300;">
        <div class="d-flex justify-content-between" style="font-size: 10vh;">
            <div class="justify-content-start">
                <div class="mt-4">
                    <h1 style="font-size: 5vh;">Beograd / LYBE</h1>
                    <p style="font-size: 2vh;">Current information</p>
                </div>
            </div>
            <div class="mt-0">
                <img src="/img/vatadria_new_logo-white.png" alt="" style="height: 10vh;">
            </div>
        </div>
    </div>
    <div class="container p-5 text-white">
        <div class="row">
            <div class="col-sm-4">
                <h1>Current METAR</h1>
            </div>
            <div class="col-sm-4">
                <h1>Current acttive ATC</h1>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch METAR data
            const metarUrl = "https://metar.vatsim.net/LYBE";
            const metarContainer = document.querySelector(".col-sm-4:first-child");

            fetch(metarUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(data => {
                    const metarElement = document.createElement("p");
                    metarElement.textContent = data;
                    metarElement.style.fontFamily = "'Geist Mono'";
                    metarElement.style.fontWeight = "400";
                    metarContainer.appendChild(metarElement);
                })
                .catch(error => {
                    console.error("Error fetching METAR data:", error);
                    const errorElement = document.createElement("p");
                    errorElement.textContent = "Failed to load METAR data.";
                    errorElement.style.color = "red";
                    metarContainer.appendChild(errorElement);
                });

            // Fetch active ATC data
            const atcUrl = "https://api.vatsim.net/v2/atc/online";
            const atcContainer = document.querySelector(".col-sm-4:nth-child(2)");

            fetch(atcUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    const atcTable = document.createElement("table");
                    atcTable.className = "table table-dark table-striped mt-3";

                    // Create table header
                    const thead = document.createElement("thead");
                    thead.innerHTML = `
                        <tr>
                            <th>Callsign</th>
                            <th>Frequency</th>
                            <th>ATIS</th>
                        </tr>
                    `;
                    atcTable.appendChild(thead);

                    // Create table body
                    const tbody = document.createElement("tbody");
                    data.forEach(atc => {
                        if (atc.callsign.startsWith("LYBE_")) {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${atc.callsign}</td>
                                <td>${atc.frequency}</td>
                                <td>${atc.atis_code || "N/A"}</td>
                            `;
                            tbody.appendChild(row);
                        }
                    });

                    atcTable.appendChild(tbody);

                    // Append table to the container
                    atcContainer.appendChild(atcTable);
                })
                .catch(error => {
                    console.error("Error fetching ATC data:", error);
                    const errorElement = document.createElement("p");
                    errorElement.textContent = "Failed to load ATC data.";
                    errorElement.style.color = "red";
                    atcContainer.appendChild(errorElement);
                });
        });
    </script>
</body>
</html>
