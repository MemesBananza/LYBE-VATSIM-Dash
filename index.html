<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>LYBE Dashboard</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap');
</style>
<body data-bs-theme="dark">
    <div class="container-fluid p-5 bg-secondary text-white text-center" style="font-family: 'Geist Mono'; font-weight: 300; height: 30vh;">
        <div class="d-flex justify-content-between" style="font-size: 10vh;">
            <div class="justify-content-start">
                <div class="mt-4">
                    <h1 style="font-size: 5vh;">Beograd / LYBE</h1>
                    <p style="font-size: 2vh;">Current information</p>
                </div>
            </div>
            <div class="mt-0">
                <img src="/img/vatadria_new_logo-white.png" alt="" style="height: 10vh;">
            </div>
        </div>
    </div>
    <div class="container p-5 text-white">
        <div class="row">
            <div class="col-sm-4">
                <h1>Current METAR</h1>
            </div>
            <div class="col-sm-4">
                <h1>Current active ATC</h1>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const metarUrl = "https://metar.vatsim.net/LYBE";
            const atcUrl = "https://data.vatsim.net/v3/vatsim-data.json";

            const metarContainer = document.querySelector(".col-sm-4:first-child");
            const atcContainer = document.querySelector(".col-sm-4:nth-child(2)");

            function fetchAndUpdateData() {
                fetch(atcUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Clear previous content
                        atcContainer.innerHTML = "<h1>Current active ATC</h1>";

                        // Separate ATC and ATIS data
                        const atcData = data.controllers.filter(controller => controller.callsign.startsWith("LYBE_") && controller.callsign !== "LYBE_ATIS");
                        const atisData = data.controllers.find(controller => controller.callsign === "LYBE_ATIS");

                        // Extract ATIS code from /ATIS/XX
                        const atisCode = atisData && atisData.callsign.includes("/ATIS/")
                            ? atisData.callsign.split("/ATIS/")[1]
                            : "N/A";

                        // Create ATC table
                        const atcTable = document.createElement("table");
                        atcTable.className = "table table-dark table-striped mt-3";

                        // Create ATC table header
                        const atcThead = document.createElement("thead");
                        atcThead.innerHTML = `
                            <tr>
                                <th>Callsign</th>
                                <th>Frequency</th>
                            </tr>
                        `;
                        atcTable.appendChild(atcThead);

                        // Create ATC table body
                        const atcTbody = document.createElement("tbody");
                        atcData.forEach(atc => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${atc.callsign}</td>
                                <td>${atc.frequency}</td>
                            `;
                            atcTbody.appendChild(row);
                        });
                        atcTable.appendChild(atcTbody);

                        // Append ATC table to the container
                        atcContainer.appendChild(atcTable);

                        // Create ATIS table
                        const atisTable = document.createElement("table");
                        atisTable.className = "table table-dark table-striped mt-3";

                        // Create ATIS table header
                        const atisThead = document.createElement("thead");
                        atisThead.innerHTML = `
                            <tr>
                                <th>Callsign</th>
                                <th>Frequency</th>
                                <th>ATIS Code</th>
                            </tr>
                        `;
                        atisTable.appendChild(atisThead);

                        // Create ATIS table body
                        const atisTbody = document.createElement("tbody");
                        if (atisData) {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${atisData.callsign}</td>
                                <td>${atisData.frequency}</td>
                                <td>${atisCode}</td>
                            `;
                            atisTbody.appendChild(row);
                        } else {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td colspan="3">No ATIS data available</td>
                            `;
                            atisTbody.appendChild(row);
                        }
                        atisTable.appendChild(atisTbody);

                        // Append ATIS table to the container
                        atcContainer.appendChild(atisTable);

                        // Create containers for arrivals and departures
                        const flightsContainer = document.createElement("div");
                        flightsContainer.className = "mt-5 container.fluid row";
                        atcContainer.appendChild(flightsContainer);

                        const departuresTable = document.createElement("table");
                        departuresTable.className = "table table-dark table-striped mt-3 col-sm-3";

                        const arrivalsTable = document.createElement("table");
                        arrivalsTable.className = "table table-dark table-striped mt-3 col-sm-3";

                        // Create departures table header
                        const departuresThead = document.createElement("thead");
                        departuresThead.innerHTML = `
                            <tr>
                                <th>Callsign</th>
                                <th>Departure</th>
                                <th>Arrival</th>
                                <th>Altitude</th>
                                <th>Speed</th>
                                <th>Status</th>
                            </tr>
                        `;
                        departuresTable.appendChild(departuresThead);

                        // Create arrivals table header
                        const arrivalsThead = document.createElement("thead");
                        arrivalsThead.innerHTML = `
                            <tr>
                                <th>Callsign</th>
                                <th>Departure</th>
                                <th>Arrival</th>
                                <th>Altitude</th>
                                <th>Speed</th>
                                <th>Status</th>
                            </tr>
                        `;
                        arrivalsTable.appendChild(arrivalsThead);

                        // Create table bodies
                        const departuresTbody = document.createElement("tbody");
                        const arrivalsTbody = document.createElement("tbody");

                        const flightsData = data.pilots.filter(pilot => pilot.flight_plan);

                        flightsData.forEach(flight => {
                            const row = document.createElement("tr");
                            const status = flight.altitude > 0 ? "In the Air" : "On the Ground";
                            row.innerHTML = `
                                <td>${flight.callsign}</td>
                                <td>${flight.flight_plan.departure}</td>
                                <td>${flight.flight_plan.arrival}</td>
                                <td>${flight.altitude} ft</td>
                                <td>${flight.groundspeed} kts</td>
                                <td>${status}</td>
                            `;

                            if (flight.flight_plan.departure === "LYBE") {
                                departuresTbody.appendChild(row);
                            } else if (flight.flight_plan.arrival === "LYBE") {
                                arrivalsTbody.appendChild(row);
                            }
                        });

                        departuresTable.appendChild(departuresTbody);
                        arrivalsTable.appendChild(arrivalsTbody);

                        // Append tables to the container
                        flightsContainer.innerHTML = "<h2>Departures</h2>";
                        flightsContainer.appendChild(departuresTable);
                        flightsContainer.innerHTML += "<h2>Arrivals</h2>";
                        flightsContainer.appendChild(arrivalsTable);
                    })
                    .catch(error => {
                        console.error("Error fetching data:", error);
                        const errorElement = document.createElement("p");
                        errorElement.textContent = "Failed to load data.";
                        errorElement.style.color = "red";
                        atcContainer.appendChild(errorElement);
                    });
            }

            // Fetch METAR data
            fetch(metarUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(data => {
                    const metarElement = document.createElement("p");
                    metarElement.textContent = data;
                    metarElement.style.fontFamily = "'Geist Mono'";
                    metarElement.style.fontWeight = "400";
                    metarContainer.appendChild(metarElement);
                })
                .catch(error => {
                    console.error("Error fetching METAR data:", error);
                    const errorElement = document.createElement("p");
                    errorElement.textContent = "Failed to load METAR data.";
                    errorElement.style.color = "red";
                    metarContainer.appendChild(errorElement);
                });

            // Fetch data initially
            fetchAndUpdateData();

            // Set interval to update data every 60 seconds
            setInterval(fetchAndUpdateData, 60000);
        });
    </script>
</body>
</html>
