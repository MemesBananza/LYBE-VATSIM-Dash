<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>LYBE Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap');
</style>
<body data-bs-theme="dark">
    <div class="container-fluid p-5 bg-secondary text-white mt-0 pt-1" style="font-family: 'Geist Mono'; font-weight: 300;">
        <div class="d-flex justify-content-between p-2 mb-3" style="font-size: 10vh;">
            <div class="justify-content-start">
                <div class="mt-4">
                    <h1 style="font-size: 5vh;">Beograd / LYBE</h1>
                    <p style="font-size: 2vh;">Current information</p>
                </div>
            </div>
            <div class="mt-0">
                <img src="/img/vatadria_new_logo-white.png" alt="" style="height: 10vh;">
            </div>
        </div>
        <div class="row mt-4 d-flex">
            <div class="col-sm-6 align-self-baseline">
                <h2>Zulu</h2>
                <h5 id="utc-time" style="font-family: 'Source Code Pro'; font-weight: 500;"></h5>
            </div>
            <div class="col-sm-6 align-self-end">
                <h2>Local</h2>
                <h5 id="belgrade-time" style="font-family: 'Source Code Pro'; font-weight: 500;"></h5>
            </div>
        </div>
    </div>
    </div>
    <div class="container p-5 text-white">
        <div class="row">
            <div class="col-sm-4 data">
                <h1>Current METAR</h1>
            </div>
            <div class="col-sm-4">
                <h1>Current active ATC</h1>
            </div>
            <div class="col-sm-4">
                <h1>Current ATIS letter</h1>
                <h2 class="mt-3" id="atiscode" style="font-family: 'Source Code Pro'; font-weight: 500;"></h2>
                <p class="mt-1" style="font-family: 'Source Code Pro'; font-weight: 500;">125.025</p>
            </div>
        </div>
    </div>
    
    <!-- Clock logic -->
    <script type="module" src="/js/clock.js"></script>
    <!-- Data Logic -->
    <script type="module" src="/js/fetch-data.js"></script>
</body>
</html>
